<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords"
        content="ventas, online, bebidas, gin, gin tonic, trago, ginebra, malaria, mom, citadelle, botanicos, copon" />
    <meta name="description"
        content="MoesBeb es una tienda online que se dedica a la comercialización de una gran variedad de GINEBRA-GIN altamente seleccionados para que cada cliente disfrute de una buena bebida." />
    <meta property="og:type" content="web site" />
    <meta property="og:title" content="MoesBeb" />
    <meta property="og:url" content="https://moesbeb.netlify.app" />
    <meta property="og:image" content="https://zeqell.github.io/moesbeb/img/logo-moesbeb.png" />
    <meta property="og:description"
        content="MoesBeb es una tienda online que se dedica a la comercialización de una gran variedad de GINEBRA-GIN altamente seleccionados para que cada cliente disfrute de una buena bebida." />
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--css-->
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <!--scss-->
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Tienda</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mis Productos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <form class="d-flex">
                            <input id="buscador" class="form-control me-2"
                                placeholder="Encuentre su Producto" aria-label="Search">
                            <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                        </form>

                    </ul>
                    <ul>
                        <select id="selectOrden" class="form-select form-select-sm"
                            aria-label=".form-select-sm example">
                            <option selected>Ordenar por:</option>
                            <option value="1">Mayor a menor</option>
                            <option value="2">Menor a mayor</option>
                            <option value="3">Alfabeticamente</option>
                        </select>
                    </ul>
                    <ul className="navbar-nav me-auto">
                        <li className="nav-item ">
                            <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal"
                                class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                        </li>
                    </ul>

                </div>
                <div>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <div class="mb-3">
                <label for="nombre class=" form-label">nombre</label>
                <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre" />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">descripcion</label>
                <input type="text" class="form-control" id="descripcion" aria-describedby="descripcion" />
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precioInput" aria-describedby="precio" />
            </div>
        </form>

        <button type="text" id="guardarProductosBtn" class="btn btn-success">
            Guardar Productos
        </button>
        <br /><br />
        <div class="container">
            <div id="coincidencia"></div>
            <div id="productos" class="row"></div>
        </div>
        <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Carrito de Compras
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                    <div class="row ml-ato">
                        <p id="precioTotal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">
                            Finalizar Compra
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a>
        </div>
        <p>
            © 2023. TODOS LOS DERECHOS RESERVADOS TÉRMINOS Y CONDICIONES POLÍTICAS
            DE PRIVACIDAD
        </p>
    </footer>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../js/scrips.js"></script>
    <script src="../js/tienda.js"></script>
</body>

</html>
